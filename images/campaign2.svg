<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg2)"/>
  
  <!-- Rally Scene -->
  <g transform="translate(0, 100)">
    <!-- Stage/Platform -->
    <rect x="150" y="120" width="100" height="20" fill="#8B4513" opacity="0.8"/>
    
    <!-- Speaker (candidate) -->
    <g fill="#FFFFFF" opacity="0.9">
      <circle cx="200" cy="100" r="25"/>
      <rect x="180" y="125" width="40" height="50" rx="20"/>
      <!-- Arms raised -->
      <rect x="160" y="130" width="15" height="30" rx="7" transform="rotate(-30 167 145)"/>
      <rect x="225" y="130" width="15" height="30" rx="7" transform="rotate(30 232 145)"/>
    </g>
    
    <!-- Crowd -->
    <g fill="#FFFFFF" opacity="0.7">
      <!-- Row 1 -->
      <circle cx="80" cy="200" r="12"/>
      <circle cx="120" cy="195" r="12"/>
      <circle cx="160" cy="200" r="12"/>
      <circle cx="240" cy="200" r="12"/>
      <circle cx="280" cy="195" r="12"/>
      <circle cx="320" cy="200" r="12"/>
      
      <!-- Row 2 -->
      <circle cx="60" cy="230" r="10"/>
      <circle cx="100" cy="225" r="10"/>
      <circle cx="140" cy="230" r="10"/>
      <circle cx="180" cy="225" r="10"/>
      <circle cx="220" cy="230" r="10"/>
      <circle cx="260" cy="225" r="10"/>
      <circle cx="300" cy="230" r="10"/>
      <circle cx="340" cy="225" r="10"/>
    </g>
    
    <!-- Raised hands in crowd -->
    <g fill="#FFFFFF" opacity="0.5">
      <rect x="75" y="180" width="8" height="15" rx="4"/>
      <rect x="155" y="175" width="8" height="18" rx="4"/>
      <rect x="275" y="180" width="8" height="15" rx="4"/>
      <rect x="315" y="175" width="8" height="18" rx="4"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Campaign Rally</text>
  <text x="200" y="350" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Inspiring the community</text>
</svg>