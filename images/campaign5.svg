<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg5)"/>
  
  <!-- Healthcare Visit Scene -->
  <g transform="translate(50, 120)">
    <!-- Clinic/Hospital building -->
    <rect x="80" y="120" width="140" height="80" fill="#FFFFFF" opacity="0.3" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Red cross symbol -->
    <rect x="145" y="135" width="4" height="20" fill="#FFFFFF"/>
    <rect x="137" y="143" width="20" height="4" fill="#FFFFFF"/>
    
    <!-- People - healthcare workers and patients -->
    <g fill="#FFFFFF" opacity="0.9">
      <!-- Healthcare worker -->
      <circle cx="120" cy="230" r="18"/>
      <rect x="107" y="248" width="26" height="35" rx="13"/>
      <!-- Stethoscope -->
      <circle cx="110" cy="255" r="3" fill="none" stroke="#FFFFFF" stroke-width="1"/>
      <path d="M110 252 Q115 250 120 252" stroke="#FFFFFF" stroke-width="1" fill="none"/>
      
      <!-- Patient/Candidate -->
      <circle cx="180" cy="235" r="19"/>
      <rect x="166" y="254" width="28" height="37" rx="14"/>
      
      <!-- Another healthcare worker -->
      <circle cx="240" cy="230" r="17"/>
      <rect x="228" y="247" width="24" height="33" rx="12"/>
    </g>
    
    <!-- Medical equipment/supplies -->
    <g fill="#FEF3C7" opacity="0.7">
      <!-- Medical bag -->
      <rect x="90" y="270" width="20" height="12" rx="2"/>
      <rect x="95" y="268" width="10" height="3" rx="1"/>
      
      <!-- Medicine bottles -->
      <rect x="200" y="275" width="6" height="10" rx="1"/>
      <rect x="210" y="273" width="6" height="12" rx="1"/>
    </g>
    
    <!-- Ambulance/medical vehicle outline -->
    <g stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4">
      <rect x="20" y="250" width="50" height="25" rx="3"/>
      <circle cx="30" cy="280" r="5"/>
      <circle cx="60" cy="280" r="5"/>
      <!-- Red cross on vehicle -->
      <rect x="42" y="258" width="2" height="8" fill="#FFFFFF"/>
      <rect x="38" y="260" width="8" height="2" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Healthcare Visit</text>
  <text x="200" y="350" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Improving health services</text>
</svg>