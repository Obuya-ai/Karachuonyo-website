<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg3)"/>
  
  <!-- Community Service Scene -->
  <g transform="translate(50, 120)">
    <!-- Ground/Base -->
    <rect x="0" y="200" width="300" height="50" fill="#8B4513" opacity="0.3"/>
    
    <!-- Tree planting scene -->
    <!-- Trees -->
    <g fill="#22C55E" opacity="0.8">
      <circle cx="80" cy="180" r="25"/>
      <rect x="75" y="180" width="10" height="30" fill="#8B4513"/>
      
      <circle cx="220" cy="175" r="30"/>
      <rect x="214" y="175" width="12" height="35" fill="#8B4513"/>
    </g>
    
    <!-- People working -->
    <g fill="#FFFFFF" opacity="0.9">
      <!-- Person 1 - digging -->
      <circle cx="150" cy="160" r="18"/>
      <rect x="137" y="178" width="26" height="35" rx="13"/>
      <!-- Tool -->
      <rect x="165" y="150" width="3" height="25" fill="#8B4513"/>
      <rect x="163" y="145" width="7" height="8" fill="#666"/>
      
      <!-- Person 2 - carrying water -->
      <circle cx="250" cy="165" r="17"/>
      <rect x="238" y="182" width="24" height="33" rx="12"/>
      <!-- Water container -->
      <rect x="265" y="170" width="12" height="15" rx="2" fill="#3B82F6" opacity="0.7"/>
    </g>
    
    <!-- Small plants/seedlings -->
    <g fill="#22C55E" opacity="0.6">
      <circle cx="120" cy="195" r="3"/>
      <rect x="119" y="195" width="2" height="8" fill="#8B4513"/>
      
      <circle cx="180" cy="200" r="3"/>
      <rect x="179" y="200" width="2" height="8" fill="#8B4513"/>
    </g>
  </g>
  
  <!-- Sun -->
  <circle cx="350" cy="80" r="30" fill="#FEF3C7" opacity="0.8"/>
  <g stroke="#FEF3C7" stroke-width="3" opacity="0.6">
    <line x1="350" y1="30" x2="350" y2="45"/>
    <line x1="350" y1="115" x2="350" y2="130"/>
    <line x1="300" y1="80" x2="315" y2="80"/>
    <line x1="385" y1="80" x2="400" y2="80"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Community Service</text>
  <text x="200" y="350" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Environmental conservation</text>
</svg>