<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg4)"/>
  
  <!-- School Visit Scene -->
  <g transform="translate(50, 100)">
    <!-- School building outline -->
    <rect x="50" y="150" width="200" height="100" fill="#FFFFFF" opacity="0.2" stroke="#FFFFFF" stroke-width="2"/>
    <polygon points="50,150 150,100 250,150" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Windows -->
    <rect x="80" y="170" width="20" height="20" fill="#3B82F6" opacity="0.6"/>
    <rect x="120" y="170" width="20" height="20" fill="#3B82F6" opacity="0.6"/>
    <rect x="160" y="170" width="20" height="20" fill="#3B82F6" opacity="0.6"/>
    <rect x="200" y="170" width="20" height="20" fill="#3B82F6" opacity="0.6"/>
    
    <!-- Door -->
    <rect x="140" y="210" width="20" height="40" fill="#8B4513" opacity="0.8"/>
    
    <!-- Children and candidate -->
    <g fill="#FFFFFF" opacity="0.9">
      <!-- Candidate -->
      <circle cx="180" cy="280" r="20"/>
      <rect x="165" y="300" width="30" height="40" rx="15"/>
      
      <!-- Children -->
      <circle cx="120" cy="290" r="12"/>
      <rect x="112" y="302" width="16" height="25" rx="8"/>
      
      <circle cx="150" cy="285" r="12"/>
      <rect x="142" y="297" width="16" height="25" rx="8"/>
      
      <circle cx="210" cy="285" r="12"/>
      <rect x="202" y="297" width="16" height="25" rx="8"/>
      
      <circle cx="240" cy="290" r="12"/>
      <rect x="232" y="302" width="16" height="25" rx="8"/>
    </g>
    
    <!-- Books/educational materials -->
    <g fill="#FEF3C7" opacity="0.7">
      <rect x="100" y="320" width="8" height="12" rx="1"/>
      <rect x="110" y="318" width="8" height="12" rx="1"/>
      <rect x="220" y="320" width="8" height="12" rx="1"/>
      <rect x="230" y="318" width="8" height="12" rx="1"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">School Visit</text>
  <text x="200" y="350" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Supporting education</text>
</svg>