<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg6)"/>
  
  <!-- Infrastructure Development Scene -->
  <g transform="translate(30, 150)">
    <!-- Road/Infrastructure -->
    <rect x="0" y="180" width="340" height="40" fill="#374151" opacity="0.6"/>
    <!-- Road markings -->
    <rect x="20" y="198" width="30" height="4" fill="#FFFFFF" opacity="0.8"/>
    <rect x="70" y="198" width="30" height="4" fill="#FFFFFF" opacity="0.8"/>
    <rect x="120" y="198" width="30" height="4" fill="#FFFFFF" opacity="0.8"/>
    <rect x="170" y="198" width="30" height="4" fill="#FFFFFF" opacity="0.8"/>
    <rect x="220" y="198" width="30" height="4" fill="#FFFFFF" opacity="0.8"/>
    <rect x="270" y="198" width="30" height="4" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Construction/Development scene -->
    <!-- Crane -->
    <g stroke="#FFFFFF" stroke-width="3" opacity="0.8">
      <line x1="280" y1="60" x2="280" y2="180"/>
      <line x1="280" y1="70" x2="320" y2="70"/>
      <line x1="320" y1="70" x2="320" y2="90"/>
    </g>
    
    <!-- Building under construction -->
    <rect x="250" y="120" width="60" height="60" fill="#FFFFFF" opacity="0.3" stroke="#FFFFFF" stroke-width="2"/>
    <rect x="260" y="135" width="12" height="12" fill="#3B82F6" opacity="0.6"/>
    <rect x="278" y="135" width="12" height="12" fill="#3B82F6" opacity="0.6"/>
    <rect x="296" y="135" width="12" height="12" fill="#3B82F6" opacity="0.6"/>
    
    <!-- People working -->
    <g fill="#FFFFFF" opacity="0.9">
      <!-- Worker 1 -->
      <circle cx="100" cy="160" r="16"/>
      <rect x="88" y="176" width="24" height="32" rx="12"/>
      <!-- Hard hat -->
      <rect x="92" y="150" width="16" height="8" rx="8" fill="#F59E0B"/>
      
      <!-- Candidate/Supervisor -->
      <circle cx="180" cy="155" r="18"/>
      <rect x="167" y="173" width="26" height="35" rx="13"/>
      
      <!-- Worker 2 -->
      <circle cx="220" cy="165" r="15"/>
      <rect x="209" y="180" width="22" height="30" rx="11"/>
      <!-- Hard hat -->
      <rect x="213" y="156" width="14" height="7" rx="7" fill="#F59E0B"/>
    </g>
    
    <!-- Construction materials -->
    <g fill="#8B4513" opacity="0.6">
      <rect x="50" y="200" width="20" height="8" rx="1"/>
      <rect x="75" y="195" width="20" height="8" rx="1"/>
      <rect x="100" y="200" width="20" height="8" rx="1"/>
    </g>
    
    <!-- Tools -->
    <g stroke="#FFFFFF" stroke-width="2" opacity="0.7">
      <line x1="130" y1="190" x2="140" y2="200"/>
      <circle cx="135" cy="185" r="3" fill="#8B4513"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Infrastructure</text>
  <text x="200" y="350" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Building for the future</text>
</svg>